services:
  # LogicForge Backend
  - type: web
    name: logicforge-backend
    runtime: python
    region: singapore # Closest to India for lower latency
    repo: https://github.com/akshat333-debug/Gamified-Engine
    rootDir: backend
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port 10000
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: APP_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: logicforge-db
          property: connectionString
      - key: CORS_ORIGINS
        sync: false # User will need to add Vercel URL here
      - key: GROQ_API_KEY
        sync: false # User will input this in dashboard

databases:
  # Managed PostgreSQL
  - name: logicforge-db
    region: singapore
    databaseName: logicforge
    user: logicforge_user

version: "1"
